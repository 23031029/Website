    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            max-width: 300px;
            margin: 20px auto;
            border: 1px solid white;
            background-color: rgb(255, 255, 255);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 10px;
            color: rgb(255, 255, 255);
        }

        .day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            color: rgb(0, 0, 0);
            box-sizing: border-box;
        }

        .day:hover {
            background-color: #444;
        }

        .day.selected {
            background-color: green;
            color: rgb(255, 255, 255);
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            color: black;
        }

        .time {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .time h4 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .time form {
            display: flex;
            flex-direction: column;
        }

        .time label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .time input[type="radio"] {
            margin-right: 10px;
        }

        .time input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
        }

        .time button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: rgb(0, 0, 0);
        }

        .time button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="calendar-header">

        <div class="day-name">Thu</div>

    <div class="time">
        <h4 class="selectedDate"></h4>
        <form>
            <label for="timing">Choose your timing</label>
            <div style=" color: black;">
                <input type="radio" name="timing" value="1100-1300" > 1100-1300
                <input type="radio" name="timing" value="1500-1700"> 1500-1700
                <input type="radio" name="timing" value="1830-2030"> 1830-2030
            </div>
            <label for="location">Preferred Location:</label>
            <input type="text" name="location" placeholder="Location (E.g Orchard Gateway)">
            <label for="communication">Preferred Communication medium:</label>
            <input type="text" name="communication" placeholder="Medium (E.g whatsapp)">
            <a href="confirm_advisor.html" style="color: white; text-decoration: none;"><button type="button" class="btn btn-secondary">Confirm</button></a>
        </form>
    </div>

    

    <script>
      const calendar = document.querySelector('.calendar');
      const selectedDateElement = document.querySelector('.selectedDate');
      
      // Get Day from loop
      for (let day = 1; day <= 31; day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.textContent = day;
  
          dayElement.addEventListener('click', () => {
              // Remove 'selected' class from any previously selected day
              const selectedDay = document.querySelector('.day.selected');
              if (selectedDay) {
                  selectedDay.classList.remove('selected');
              }
  
              // Add 'selected' class to the clicked day
              dayElement.classList.add('selected');
  
              // Update the selectedDateElement with the selected day
              const month = 'August'; // You can dynamically set the month if needed
              selectedDateElement.textContent = `${day} ${month}`;
          });
  
          calendar.appendChild(dayElement);
      }
  </script>
